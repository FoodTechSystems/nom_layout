<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Адрес</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="css/adressPopUp.css" type="text/css" />

</head>

<body>
    <div class="adress">
        <img class="adress__close" src="images/Vector(Stroke).svg"></img>
        <div class="adress__top-block">
            <div class="adress__title">Укажите адрес доставки</div>
            <div class="adress__search">
                <form action="" class="adress__search__left">
                    <button class="adress__search__button">Определить</button>
                    <input placeholder="ул. Романовская Слобода 100" type="text" class="adress__search__text">
                </form>

                <button class="adress__search__right adress__search__button2">Подтвердить</button>
            </div>
        </div>

        <div class="adress__map">
            <img src="images/burger_close.svg" alt="" class="adress__map__close">
            <div class="adress__map__title">Романовская слобода 100</div>
            <button class="adress__map__button1">Изменить адрес доставки</button>
            <img src="images/googlemap.png" alt="" class="adress__map__img">
            <button class="adress__map__button2">Я здесь</button>
        </div>
    </div>

</body>

</html>
